<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
		<title>Scouting App</title>
	<script src="resources/js/easy.qrcode.min.js"></script>
		<script src="resources/js/TBAInterface.js"></script>
		<script src="resources/js/scoutingApp.js"></script>
		<script src="resources/js/RR_config.js"></script>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="resources/css/scoutingApp.css">
	</head>

	<body>
		<form id="scoutingForm" onsubmit="return false">
			<div id="main-panel-holder" > 
				<div id="prematch" class="main-panel" style="background-color: #4b4b4b75;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Pre-Match Information</h2>
					<p class="match-label"><input type="button" button class="movingbutton" value="Next" onclick="swipePage(1)"> <input type="button" button class="movingbutton" value="Main Menu" onclick="swipePage(7)"></p>
					<table id="prematch_table">
					<!-- ###PRE-MATCH-COMPONENTS###-->
					</table>
				</div>

				<div id="auton" class="main-panel" style="background-color: #193125;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Autonomous</h2>
					<p class="match-label"><input type="button" button class="movingbutton"  value="Prev" onclick="swipePage(-1)"> <input type="button" button class="movingbutton" value="Next" onclick="swipePage(1)"></p>
					<table id="auton_table">
					<!-- ###AUTON-COMPONENTS###-->
					</table>
				</div>

				<div id="teleop" class="main-panel" style="background-color: #4b4b4b75;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Manual Control</h2>
					<p class="match-label"><input type="button" button class="movingbutton" value="Prev" onclick="swipePage(-1)"><input type="button" button class="movingbutton" value="Next" onclick="swipePage(1)"></p>
					<table id="teleop_table">
						<!-- ###TELEOP-COMPONENTS###-->
					</table>
				</div>

				<div id="endgame" class="main-panel" style="background-color: #193125;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Endgame Information</h2>
					<p class="match-label"><input type="button" button class="movingbutton" value="Prev" onclick="swipePage(-1)"><input type="button" button class="movingbutton" value="Next" onclick="swipePage(1)"></p>
					<table id="endgame_table">
						<!-- ###ENDGAME-COMPONENTS###-->
					</table>
				</div>

				<div id="post-match" class="main-panel" style="background-color: #4b4b4b75;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Miscellaneous</h2>
					<p class="match-label"><input type="button" button class="movingbutton" value="Prev" onclick="swipePage(-1)"><input type="button" button class="movingbutton" value="Next" onclick="swipePage(2)"></p>
					<table id="postmatch_table">
						<!-- ###POST-MATCH-COMPONENTS###-->
					</table>
				</div>




				<div id="sketch" class="main-panel" style="background-color: #4b4b4b75;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Sketch</h2>
					<p class="match-label"><input type="button" button class="movingbutton" value="Main Menu" onclick="swipePage(2)">

					
					<!-- Sketch'i buraya yazıyorum-->
					
					<canvas	width="1000" height="350" id="mainCanvas"></canvas>
					<div class="controls">
						<ul>
							<li class="red selected"></li>
							<li class="blue"></li>
							<li class="yellow"></li>
						</ul>
						<button id="clear" onclick='clear_canvas_width ()'>Clear Page</button>
						<button id="revealColorSelect">Add New Color</button>
						<div id="colorSelect">
							<span id="newColor"></span>
							<div class="sliders">
								<p>
									<label for="red">Red</label>
									<input id="red" name="red" type="range" min=0 max=255 value=0>
								</p>
								<p>
									<label for="green">Green</label>
									<input id="green" name="green" type="range" min=0 max=255 value=0>
								</p>
								<p>
									<label for="blue">Blue</label>
									<input id="blue" name="blue" type="range" min=0 max=255 value=0>
								</p>
							</div>
							<div>
								<button id="addNewColor">Add Color</button>
							</div>
						</div>
					</div>
					<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
					<script src="resources/js/evet.js" type="text/javascript" charset="utf-8"></script>

				</div>



			







				<!-- sketch bozuk olduğu için qr code ile sayfa numaralarını değiştim -->


				<div id="qr-code" class="main-panel" style="background-color: #4b4b4b75;">
					<h1 class="page_title"><br>Scouting 2022</h1>
					<h2>Generate Form's QR Code</h2>
					<p class="match-label"><input type="button" button class="movingbutton"  value="Prev" onclick="swipePage(-2)"> <input type="button" button class="movingbutton" value="Main Menu" onclick="swipePage(1)"></p>      </p> 
					<p id="qr-info"><span id="display_qr-info" style="border: none; text-align: center;"></span></p>
					<table id="qr-table" style="text-align:center"><tr><td width="5%">&nbsp;</td><td width="90%" >
						<h6>QR Code:</h6>
						<div id="qrcode" style="text-align:center">
							
							<script>
						// Create QRCode Object
								qr = new QRCode(document.getElementById("qrcode"), options)
							

					
					</script>
					</div>

					</table>


					</td><td width="5%">&nbsp;</td></tr> 
					

				</div>

			

			
				



				





			<!-- Menu -->
			
			<div id="menu" class="main-panel" style="background-color: #193125;">
				<h1 class="page_title"><br>Scouting 2022</h1>
				<h2>Main Menu</h2>
				<p class="match-label"><input type="button" button class="menubutton" value="Scouting Form" onclick="swipePage(-7)">
				<p class="match-label"><input type="button" button class="menubutton" value="Sketch" onclick="swipePage(-2)">
				<a href="https://www.instagram.com/xsharc6838/" class="menubutton">Instagram</a>



			</div>







		</div>



			







		</body>
	</form>
</html>
